<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/style.css">
    <title>ToDo List</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg darkblue">
        <div class="container-fluid">
            <a class="navbar-brand center text-white" href="#">
                <img src="assets/to-do.svg" alt="to-do list icon"> To-do List
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="">
          <img src="assets/hamburger.svg" alt="menu icon">
        </span>
      </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link addProject center fs-8 text-white" href="#">
                        <img src="assets/add-task.png" alt="add task icon" class="me-2"> Quick Add Task
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row homepage">
            <section class="sidebar pt-4">
                <ul class="wrap-sb pt-2 fw-light fs-6">
                    <li class="option center">
                        <a href="#" id="sidebarInbox"><img src="assets/inbox-solid.svg" alt="inbox icon" class="icons">Inbox</a>
                    </li>
                    <li class="option center">
                        <a href="#" id="sidebarToday"><img src="assets/calendar.svg" alt="inbox icon" class="icons">Today</a>
                    </li>
                    <li class="option center">
                        <a href="#" id="sidebarUpcoming"><img src="assets/upcoming.svg" alt="inbox icon" class="icons">Upcoming</a>
                    </li>
                </ul>

                <div class="accordion accordion-flush mt-3 drop-down" id="accordionFlush">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                Projects
              </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlush">
                            <div class="accordion-body">
                                <ul class="mb-2 fw-light fs-6" id="menu-items">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="main-page">
                <div class="mp-header center mt-3" id="tabTitle">Today</div>
                <div class="mp-body">
                    <p class="fw-light center task">
                        <img src="assets/plus.svg" alt="add icon" class="me-3 plus"> Add task
                    </p>

                    <div class="overlay">
                        <div class="overlay-inner px-4 py-5">
                            <h3 class="text-center">Add a new task to your todo list</h3>
                            <div class="editor">
                                <input class="mb-3 form-control" id="task-title" type="text" placeholder="Title e.g., Subscription">
                                <textarea class="mb-2 form-control" id="task-desc" placeholder="e.g., Renew gym membership on May 30th"></textarea>
                                <div class="dropdown" id="due-date">
                                    <button class="btn btn-outline-secondary me-2 dropdown-toggle" id="addDateToTask" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Schedule date
                            </button>
                                    <ul class="dropdown-menu" aria-labelledby="addDateToTask">
                                        <li>
                                            <input class="dropdown-item form-control w-75 datepicker mx-auto" id="selected-date" placeholder="Select date">
                                        </li>
                                    </ul>
                                </div>
                                <div class="dropdown" id="project-name">
                                    <button class="btn btn-outline-secondary me-2 dropdown-toggle" id="addToProject" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Add to project
                            </button>
                                    <ul class="dropdown-menu" aria-labelledby="addToProject">
                                        <li>
                                            <button class="project-name dropdown-item">Test</button>
                                        </li>
                                    </ul>
                                </div>
                                <div class="dropdown" id="priority-levels">
                                    <button class="btn btn-outline-secondary me-2 dropdown-toggle" id="addPriority" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Set Priority
                            </button>
                                    <ul class="dropdown-menu" aria-labelledby="addPriority">
                                        <li>
                                            <button class="dropdown-item priority" type="button">
                                  <img src="assets/priority-1.svg" alt="flag-icon" class="me-2">
                                  <span>Priority 1</span>
                                </button>
                                        </li>
                                        <li>
                                            <button class="dropdown-item priority" type="button">
                                  <img src="assets/priority-2.svg" alt="flag-icon" class="me-2">
                                  <span>Priority 2</span>
                                </button>
                                        </li>
                                        <li>
                                            <button class="dropdown-item priority" type="button">
                                  <img src="assets/priority-3.svg" alt="flag-icon" class="me-2">
                                  <span>Priority 3</span>
                                </button>
                                        </li>
                                        <li>
                                            <button class="dropdown-item priority" type="button">
                                  <img src="assets/priority-4.svg" alt="flag-icon" class="me-2">
                                  <span>Priority 4</span>
                                </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="actions center">
                                <div class="content" id="content"></div>
                                <button class="btn darkblue me-3 text-white saveBtn">Add task</button>
                                <a href="#" class="clear fw-light text-secondary" id="cancel">Cancel</a>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="todoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Todo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <form class="row">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Title</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Description</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                        </div>
                        <div class="form-group col-12 col-sm-6">
                            <label for="exampleFormControlSelect1">Choose Project</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>Default</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-sm-6">
                            <label for="exampleFormControlSelect1">Choose Priority</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>Priority 1</option>
                              <option>Priority 2</option>
                              <option>Priority 3</option>
                              <option>Priority 4</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="datepicker">Date</label>
                            <input type="date" class="form-control" id="datepicker" class="datepicker" aria-describedby="dateHelp">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
